name: golangci-lint
on:
  push:
    tags:
      - v*
    branches:
      - master
      - main
  pull_request:
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: git fetch origin ${{ github.head_ref }}:${{ github.head_ref }}
      - run: git fetch origin ${{ github.base_ref }}:${{ github.base_ref }}
      - name: running lint
        uses: scukonick/lint-action@main
